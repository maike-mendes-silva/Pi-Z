<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pi Z - Home</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm" style="max-height: 45px; padding: 8px;">
            <div class="navbar-nav vw-100 d-flex align-items-center justify-content-between" style="max-height: 45px;">
                <div class="d-flex align-items-center justify-content-start gap-2">
                    <a class="navbar-toggler-icon" href=""></a>
                    <div class="d-flex align-items-center" style="max-height: 50;">
                        <a class="navbar-brand" href="login.html">
                            <img src="../img/logo_PiZ.png" alt="Logotipo da Pi Z" class="img-fluid" style="max-width: 35px;" />
                        </a>
                        <p class="cormorant-bold" style="margin-bottom: 0px; font-size: 25px;">Pi Z</p>
                    </div>
                </div>
                <div class="input-group mb-3 w-50">
                    <input type="text" class="form-control" placeholder="Que tipo de pisada você quer dar hoje?" aria-label="Qual tipo de pisada você quer dar hoje?" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><img src="../img/camera_icon.png" alt="Icone pesquisa por imagem" class="img-fluid"></span>
                </div>
                <div class="rounded-circle border d-flex align-items-center justify-content-center p-1">
                    <img src="../img/user_icon.png" alt="Icone perfil" class="img-fluid">
                </div>
            </div>
        </nav>
    </header>

    <div class="home-bg d-flex flex-column justify-content-center align-items-center pt-5" style="height: 250px;">
        <h1 class="cormorant-italic">Bem vindo a Pi Z</h1>
        <h2>O melhor e-commerce de sapatos do Brasil</h2>
    </div>

    <div class="container d-flex justify-content-start align-items-center gap-2 m-4">
        <img src="../img/fogo_icon.png" alt="Icone em alta" class="img-fluid" style="width: 40px; height: 40px;">
        <h2 class="cormorant-bold" style="margin-bottom: 0;">Em alta</h2>
    </div>

    <div class="container ms-5 d-flex justify-content-start align-items-center gap-2 flex-wrap">
        <div class="card" style="width: 12rem;">
            <img src="../img/calcado_exemplo.png" class="card-img-top img-fluid" alt="Imagem card" style="max-height: 250px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title cormorant-bold">Sandalia Vizzano Salto Alto Fino</h5>
                <p class="card-text" style="font-size: 18px;">R$129,99 ou 10x de 12,99</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary">Ver Produto aaaaa </button>
                </div>
            </div>
        </div>
    </div>
