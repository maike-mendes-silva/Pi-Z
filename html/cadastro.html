<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pi Z - Cadastro</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/cadastro.css" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm" style="max-height: 45px; padding: 8px;">
            <div class="navbar-nav vw-100 d-flex align-items-center justify-content-start gap-2" style="max-height: 45px;">
                <a class="navbar-toggler-icon" href=""></a>
                <div class="d-flex align-items-center" style="max-height: 50;">
                    <a class="navbar-brand" href="login.html">
                        <img src="../img/logo_PiZ.png" alt="Logotipo da Pi Z" class="img-fluid" style="max-width: 35px;" />
                    </a>
                    <p class="cormorant-bold" style="margin-bottom: 0px; font-size: 25px;">Pi Z</p>
                </div>
            </div>
        </nav>
    </header>

    <div class="cadastro-bg d-flex justify-content-center align-items-center vh-100">
        <div class="container bg-white rounded shadow d-flex justify-content-evenly align-items-center gap-4" style="max-width: 700px; height: 60%;">
            <div class="w-50 text-center">
                <h1 class="cormorant-bold">Criar cadastro</h1>
                <form class="d-flex flex-column gap-4 mt-4" action="login.html" method="POST">
                    <input type="text" name="username" class="form-control" placeholder="Nome completo" required />
                    <input type="text" name="username" class="form-control" placeholder="E-mail" required />
                    <input type="text" name="username" class="form-control" placeholder="Nova senha" required />
                    <input type="password" name="password" class="form-control" placeholder="Repita sua senha" required />
                    <button type="submit" class="btn btn-success w-100">Criar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
