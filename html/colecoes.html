<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pi Z - Coleções</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/colecoes.css" />

    <!-- JS -->
    <script src="../js/colecao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm" style="max-height: 45px; padding: 8px;">
            <div class="navbar-nav vw-100 d-flex align-items-center justify-content-between" style="max-height: 45px;">
                <div class="d-flex align-items-center justify-content-start gap-2">
                    <a class="navbar-toggler-icon" href=""></a>
                    <div class="d-flex align-items-center" style="max-height: 50;">
                        <a class="navbar-brand" href="login.html">
                            <img src="../img/logo_PiZ.png" alt="Logotipo da Pi Z" class="img-fluid" style="max-width: 35px;" />
                        </a>
                        <p class="cormorant-bold" style="margin-bottom: 0px; font-size: 25px;">Pi Z</p>
                    </div>
                </div>
                <div class="input-group mb-3 w-50">
                    <input type="text" class="form-control" placeholder="Que tipo de pisada você quer dar hoje?" aria-label="Qual tipo de pisada você quer dar hoje?" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><img src="../img/camera_icon.png" alt="Icone pesquisa por imagem" class="img-fluid"></span>
                </div>
                <div class="rounded-circle border d-flex align-items-center justify-content-center p-1">
                    <img src="../img/user_icon.png" alt="Icone perfil" class="img-fluid">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <article>
            <figure>
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../img/img_colecao.png" class="d-block w-100" alt="Mulher com ventos em seus cabelos, foto em preto e branco">
                      </div>
                      <div class="carousel-item">
                        <img src="../img/img_colecao2.png" class="d-block w-100" alt="Mulher com close perto da camera com vento em seus cabelos, foto em preto e branco">
                      </div>
                      <div class="carousel-item">
                        <img src="../img/img_colecao3.png" class="d-block w-100" alt="Mulher distancia media da camera com vento em seus cabelos, foto em preto e branco">
                      </div>
                      <div class="carousel-text">
                        <p>Nova coleção: Coleção Z</p>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>                  

            </figure>
        </article>
    </main>

</body>
</html>
