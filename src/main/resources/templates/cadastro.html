<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pi Z - Cadastro</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/cadastro.css" />
</head>

<body>

  <!-- Insere o cabeçalho separado em outro arquivo -->
  <header th:replace="fragments/menuNavegacao :: menuNavegacao"></header>
  
  <!-- Alerta Toast -->
  <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 7rem; right: 1rem;" data-bs-autohide="true"
  data-bs-delay="10000">
    <div class="toast-header">
      <strong class="me-auto">Atenção</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
    </div>
    <div class="toast-body">
      Para fins de teste, o primeiro usuário criado no banco será setado como Admin!
    </div>
  </div>
  

    <div class="cadastro-bg d-flex justify-content-center align-items-center vh-100">
        <div class="container bg-white rounded shadow d-flex justify-content-evenly align-items-center gap-4"
            style="max-width: 700px; height: 60%;">
            <div class="w-50 text-center">
                <h1 class="cormorant-bold">Criar cadastro</h1>
                <form class="d-flex flex-column gap-4 mt-4" th:action="@{/cadastro/salvar}" method="POST">
                    <input type="text" name="nomeCompleto" class="form-control" placeholder="Nome completo" required />
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required />
                    <input type="password" name="senha" class="form-control" placeholder="Nova senha" required />
                    <input type="password" class="form-control" placeholder="Repita sua senha"
                        required />
                    <button type="submit" class="btn btn-success w-100">Criar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Para que o alerta toast saia da tela -->
    <script>
      const toastEl = document.querySelector('.toast');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    </script>
</body>

</html>
