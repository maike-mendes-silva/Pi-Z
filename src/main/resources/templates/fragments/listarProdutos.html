<div th:fragment="listarProdutos" class="listarProdutos">
    <h1>Estoque</h1>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Coleção</th>
                <th>Descrição</th>
                <th>Tamanho</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.colecao}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.tamanho}"></td>
                <td th:text="${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}"></td>
                <td th:text="${produto.quantidade}"></td>
                <td>
                    <!-- Formulário para remover -->
                    <form th:action="@{/produtos/remover}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${produto.id}" />
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja remover este produto?')">Remover</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
