<div th:fragment="alterarSenhaUsuario (successMessage, errorMessage)" class="alterarSenhaUsuario">
    <h3 class="cormorant-bold">Alterar Senha</h3>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/perfil/alterar-senha}" method="post" class="d-flex flex-column gap-3 mt-4">
        
        <div class="form-group">
            <label for="currentPassword">Senha Atual:</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="newPassword">Nova Senha:</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="confirmNewPassword">Confirmar Nova Senha:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required />
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary btn-sm w-100" style="font-size:16px;">Atualizar Senha</button>
    </form>
</div>
