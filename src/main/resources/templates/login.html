<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pi Z - Login</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>

  <!-- Insere o cabeçalho separado em outro arquivo -->
  <header th:replace="~{fragments/menuNavegacao :: menuNavegacao}"></header>

  <!-- Alerta Toast -->
  <div th:if="${mensagem}" class="toast show" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 7rem; right: 1rem;" data-bs-autohide="true"
  data-bs-delay="5000">
    <div class="toast-header">
      <strong class="me-auto">Aviso</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
    </div>
    <div class="toast-body" th:text="${mensagem}"></div>
  </div>

    <div class="login-bg d-flex justify-content-center align-items-center vh-100">
        <div class="container bg-white rounded shadow d-flex justify-content-evenly align-items-center gap-4" style="max-width: 900px; height: 50%;">
            <img src="../img/logo_PiZ.png" alt="Logotipo da Pi Z" class="img-fluid" style="max-width: 275px;" />
            
            <div class="w-50 text-center">
                <h1 class="cormorant-bold">Iniciar Sessão</h1>
                
                <form class="d-flex flex-column gap-4 mt-4" th:action="@{/login}" method="post">
                    <input type="text" name="username" class="form-control" placeholder="Usuário" required />
                    <input type="password" name="password" class="form-control" placeholder="Senha" required />
                    <button type="submit" class="btn btn-success w-100">Entrar</button>
                </form>
                <p class="mt-3 cormorant-bold">Novo por aqui? <a  th:href="@{/cadastro}">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Para que o alerta toast saia da tela depois de 5 segundos -->
    <script>
      const toastEl = document.querySelector('.toast');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    </script>
</body>
</html>
