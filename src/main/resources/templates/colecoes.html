<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Z - Coleções</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="/css/colecoes.css" /> 

</head>

<body>

  <header th:replace="~{fragments/menuNavegacao :: menuNavegacao}"></header>

  <main>
    <article>
      <figure>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../img/img_colecao.png" class="d-block w-100"
                alt="Mulher com ventos em seus cabelos, foto em preto e branco">
            </div>
            <div class="carousel-item">
              <img src="../img/img_colecao2.png" class="d-block w-100"
                alt="Mulher com close perto da camera com vento em seus cabelos, foto em preto e branco">
            </div>
            <div class="carousel-item">
              <img src="../img/img_colecao3.png" class="d-block w-100"
                alt="Mulher distancia media da camera com vento em seus cabelos, foto em preto e branco">
            </div>
            <div class="carousel-text">
              <p>Nova coleção: Coleção Z</p>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </figure>
    </main>

  <div class="container d-flex justify-content-start align-items-center gap-2 m-4">
    <img src="../img/recomendacao_icon.png" alt="Icone em alta" class="img-fluid" style="width: 40px; height: 40px;">
    <h2 class="cormorant-bold" style="margin-bottom: 0;">Todas as Coleções</h2>
  </div>

  <section class="container py-5">
    <div th:if="${#maps.isEmpty(produtosPorColecao)}" class="alert alert-warning text-center" role="alert">
      Nenhum produto cadastrado para ser exibido em coleções.
    </div>

    <div th:unless="${#maps.isEmpty(produtosPorColecao)}" th:each="entry : ${produtosPorColecao}" class="collection-section">
      <h3 class="collection-title" th:text="${entry.key}">Nome da Coleção</h3>
      
      <div th:replace="~{fragments/produtosCarousel :: produtosCarousel(produtosDaColecao=${entry.value}, carouselId='swiper-collection-' + ${entry.key.replace(' ', '-').replace('/', '-')})}"></div>

    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Swiper('.mySwiper', {
        slidesPerView: 3,  // Exibir 3 cards ao mesmo tempo
        spaceBetween: 20,  // Espaço entre os cards
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        observer: true,
        observeParents: true,
        breakpoints: {
          600: {
            slidesPerView: 2,
          },
          1024: {
            slidesPerView: 4,
          },
        },
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

  <script src="/js/colecoes.js"></script>
  
  <footer th:replace="~{fragments/rodape :: rodape}"></footer>
</body>

</html>
