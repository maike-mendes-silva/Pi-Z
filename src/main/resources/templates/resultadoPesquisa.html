<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Pi Z - Resultados para "<span th:text="${searchTerm}"></span>"</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <link rel="stylesheet" href="/css/home.css" /> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <style>
    /* Estilos específicos para a grade de produtos na página de resultados */
    .product-results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Ajuste o tamanho mínimo do card se necessário */
      gap: 30px; /* Espaço entre os cards */
      padding: 30px 0;
    }

    /* Adaptações para o card de produto (reutilizando seus estilos do home.css, mas garantindo consistência) */
    .card-produto {
        width: 100%; /* Para que o card ocupe o espaço na grid */
        max-width: 320px; /* Limite o tamanho máximo do card */
        margin: 0 auto; /* Centraliza o card dentro da coluna da grid */
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Garante que o botão fique no final */
        height: 100%; /* Faz os cards terem a mesma altura na linha */
    }

    .img-produto {
        max-height: 250px; /* Ajuste a altura máxima da imagem */
        object-fit: contain; /* Garante que a imagem caiba sem cortar */
        padding: 15px; /* Adiciona um pouco de padding ao redor da imagem */
    }

    .card-body {
        padding: 15px;
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Permite que o corpo do card cresça */
    }

    .titulo-produto {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        height: 3em; /* Limita o título a aproximadamente 2 linhas */
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .descricao-produto {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 0.75rem;
        flex-grow: 1; /* Permite que a descrição ocupe espaço extra */
    }

    .preco-produto {
        font-size: 1.4rem;
        font-weight: bold;
        color: #007bff; /* Cor primária do Bootstrap */
        margin-bottom: 1rem;
    }

    .rating i {
        color: #ffc107; /* Cor amarela para estrelas (do Font Awesome) */
    }
  </style>
</head>

<body style="background-color: #FAFAFA;">

  <header th:replace="~{fragments/menuNavegacao :: menuNavegacao}"></header>

  <section class="container-fluid d-flex flex-column pt-5 ps-0 pe-0">
    <div class="home-bg d-flex flex-column justify-content-center align-items-center pt-5" style="height: 250px;">
      <h1 class="cormorant-italic">Resultados da Pesquisa</h1>
      <h2 th:if="${searchTerm}">Para: "<span th:text="${searchTerm}"></span>"</h2>
      <h2 th:unless="${searchTerm}">Todos os Produtos</h2>
    </div>

    <div class="container d-flex justify-content-start align-items-center gap-2 m-4">
      <img src="../img/estrela_icon.png" alt="Nossos produtos" class="img-fluid" style="width: 40px; height: 40px;">
      <h2 class="cormorant-bold" style="margin-bottom: 0;">Produtos Encontrados</h2>
    </div>

    <section>
      <div class="container d-flex justify-content-center align-items-center gap-5 mb-4 flex-wrap product-results-grid">
        <div th:if="${#lists.isEmpty(produtos)}" class="alert alert-warning text-center w-100" role="alert">
          Nenhum produto encontrado para o termo "<span th:text="${searchTerm}"></span>".
          Por favor, tente outra pesquisa.
        </div>

        <div class="card card-produto" th:each="produto : ${produtos}">
          <a th:href="@{/produto/{id}(id=${produto.id})}">
            <img th:src="${produto.imgUrl}" class="card-img-top img-produto" th:alt="${produto.nome}">
          </a>
          <div class="card-body">
            <h5 class="card-title titulo-produto" th:text="${produto.nome}"></h5>
            <p class="card-text descricao-produto" th:text="${produto.descricao}"></p>
            <p class="card-text preco-produto" th:text="'R$' + ${#numbers.formatDecimal(produto.preco, 1, 'COMMA', 2, 'POINT')}"></p>
            <div class="rating mb-2">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="d-flex gap-2 justify-content-center">
              <a class="btn btn-primary btn-sm" th:href="@{/produto/{id}(id=${produto.id})}">Comprar</a>
            </div>
          </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <footer th:replace="~{fragments/rodape :: rodape}"></footer>
</body>
</html>
